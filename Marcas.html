    <style>

        body {
            margin: 0;
            padding: 0%;
            font-family: Noto-regional, Noto-latin, TCCC-UnityText, sans-serif;
            font-weight: 700;
            background-color: #eeeeee;

        }

        nav {
            background-color: white;
            padding-top: 20px;
            padding-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        
        .LogoInicio {
            margin: 10px;
        }

        
        .nav-container {
            display: flex;
            justify-content: space-around;
            flex-grow: 1;
        }


        .nav-container a {
            text-decoration: none;
            font-size: 18px;
            color: black;

        }
         
        h1 {
            text-align: center;
            font-size: 40px;
            margin-top: 70px;
            color: black;
        }


        .container-logos {
            padding: 50px;
        }

        
        .logomarca {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            justify-items: center;
            align-items: center;
            max-width: 900px;
            margin: 0 auto;
           
        }

        .logomarca img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            /* mantém proporção da imagem sem cortar */
            background: #ffffff;
            border-radius: 12px;
            /* bordas arredondadas */
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            /* sombra leve */
            transition: transform 0.3s ease;
        }

        .logomarca img:hover {
            transform: scale(1.05);
        }

        footer {
            margin: 0px;
            position: relative;
            bottom: 0;
            width: 100%;
            background-color: black;
        }

        .LogoFinal {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;

        }

        footer hr {
            display: flex;
            justify-content: center;
            width: 90%;
            height: 0.5;
            background-color: white;
        }

        .icones {
            padding: 50px;
            display: flex;
            justify-content: center;
        }

        /* icones com espaçamentos de 50px e centralizados horizontalmente */
        .footerlinks {
            margin-left: 5%;
            display: flex;
            justify-content: space-around;
            gap: 30px;
        }

        .footerlinks a {
            padding: 30px;
            text-decoration: none;
            color: white;
            font-size: 20px;
        }

        .icones i {
            padding: 50px;
            font-size: 25px;
            color: white;
        }

    </style>
</head>
